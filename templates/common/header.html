<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img src="{{ url_for('static', filename='images/logos/QuickExPlain.png') }}" class="img-fluid logo-img" alt="..." />
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Section Types</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Content Types</a></li>
      </ul>

      
      {% if session['username'] %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <label> Hi {{session['username']}}</label>
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">            
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout" >Sign out</a></li>
          </ul>
        </div>
      {% else %}
        <div class="text-end">
          <a href="/login" class="btn btn-outline-primary" role="button">Sign in</a>
        </div>
      {% endif %}
      
    </div>
  </div>
</header>
