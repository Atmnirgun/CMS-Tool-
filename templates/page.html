{% extends 'page_template.html' %}
{% block title %}Page create{% endblock %}
{% block head %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/page.js') }}"></script>
{% endblock %}
{% block mainContent %}
<div class="row justify-content-md-center">
    <div>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item">Page</li>
        </ol>
      </nav>
    </div>
    <div class="col"></div>

    <div class="col-6">
      <form id="page_form" method="POST">
        <div class="mb-3">
          <h3 class="text-center mb-3">Create New Page</h3>
          <input id="userId" name="userID" type="hidden" value={{userId}} />
          <label for="exampleFormControlInput1" class="form-label">Page Name</label>
          <input type="text" class="form-control" id="pagename" placeholder="Type page name"><span
            id="pname_feedback" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="true" id="activate">
            <label class="form-check-label" for="flexCheckDefault">
              Activate
            </label>
          </div>
        </div>

        <div id="error_feedback" class="mb-3" class="text-danger"></div>
        <button type="button" class="btn btn-primary" onclick="create_page()">Create</button>
        <button value="Reset" type="reset" class="btn btn-light" onclick="resetdata()">Reset</button>
      </form>
      {% with status="success" %}
            {% include "common/status_messages.html" %}
            <div id="return" class="d-none text-center">
              <a href="/" id="btn-back-to-home"><button id="btn-back" class="btn btn-primary">Return to home</button></a>
            </div>
      {% endwith %}
    </div>
    <div class="col"></div>
</div>
{% endblock %}
